<!DOCTYPE html>
<html checkerboard>
	<head>
		<title>SES Frame</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<link rel="preload" href="/pholio/styles/common.css" as="style" />
		<link rel="stylesheet" href="/pholio/styles/styles.css" />
		<style>
			html {
				--shade: #aacceef6;
			}
			body > main > markout-content {
				opacity: 1;
				background-color: #fffffff6;
				box-shadow: 0 1px 5px -2px #000;
			}
		</style>
	</head>
	<body>
		<main>
			<markout-content></markout-content>
		</main>
		<script type="module" src="/pholio/elements/markout-content.js"></script>
		<script type="module">
			import {loadSourceTextFrom} from '/components/code-editor/helpers.js';
			(async () => document.querySelector('markout-content').sourceText = await loadSourceTextFrom('./documents/SES Frame.md'))();
		</script>
	</body>
</html>
