# * SEE: https://jekyllrb.com/docs/configuration/options/
theme: 'jekyll-theme-cayman'

include: [
    # Framework
    'components',
    'packages',
    'prototypes',
    'tools',
    'node',
    'node_modules/@smotaal',
    # Projects
    'fragma',
    'pholio',
    'markup',
    'quench',
    'caches',
    'modules',
    'modules/*.html'
  ]

exclude: ['.vscode', '[more]', 'trash']
