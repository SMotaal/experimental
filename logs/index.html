<!DOCTYPE html>
<html checkerboard>
	<head>
		<title>SMotaal's Logs</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<!-- <link rel="preload" href="/pholio/styles/common.css" as="style" /> -->
		<link rel="stylesheet" href="/pholio/styles/styles.css" />
		<style>
			html {
				--shade: #aaeeccf6;
			}
			body > main > markout-content {
				opacity: 1;
				background-color: #fffffff6;
				box-shadow: 0 1px 5px -2px #000;
			}
		</style>
	</head>
	<body>
		<main>
			<markout-content src="./weekly/2019-02-08.md"></markout-content>
			<markout-content src="./weekly/2019-02-01.md"></markout-content>
			<markout-content src="./weekly/2019-01-11.md"></markout-content>
			<markout-content src="./weekly/2019-01-04.md"></markout-content>
			<markout-content src="./weekly/2018-12-28.md"></markout-content>
		</main>
		<script type="module" src="/pholio/elements/markout-content.js"></script>
		<script type="module">
			import {loadSourceTextFrom} from '/components/code-editor/helpers.js';

			const main = document.querySelector('main');
			main &&
				(async () => {
					const markdownSections = main.querySelectorAll('markout-content[src]') || '';

					for (const markdownSection of markdownSections) {
						const src = markdownSection.getAttribute('src');
						const load = src && loadSourceTextFrom(src).then(sourceText => sourceText && (markdownSection.sourceText = sourceText));
						// load && promises.push(load);
						// console.log(markdownSection, load);
					}

					// document.querySelector('markout-content').sourceText = await loadSourceTextFrom('./documents/SES Frame.md')
				})();
		</script>
	</body>
</html>
